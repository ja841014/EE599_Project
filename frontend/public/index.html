<body>
    <div class="container p-3 my-3 border">
    <div style="text-align:center;"><h1>Online Graph Algorithm Tool</h1></div>

    <form class="needs-validation" method="POST" enctype="multipart/form-data" action="/"  target="nm_iframe">
        <p  style="text-align:center;" class="text-primary">What do you want to calculate?
            <select id="calculate_type" name="calculate_type">
                <option value="DFS"> DFS </option>
                <option value="BFS"> BFS </option>
                <option value= "Topological_Sort">Topological Sort</option>
                <option value= "Shortest_Path">Shortest_Path</option>
                
            </select>
        </p>
        <p  style="text-align:center;" class="text-info">
            Which node do you want to be the root?
            <input id="root" name="root" type="text" placeholder= "root" required = true>
        </p>
        <p  style="text-align:center;" class="text-primary">
            Upload a file
            <!-- <input type="button" id="loadFileXml" value="selet your file" onclick="document.getElementById('myfile').click();" /> -->
             <!-- <label id="addButton" for="myfile" style="background-color: #000; color:#fff; padding:4px; border-radius:4px; font-family:monospace;" >Choose Some File </label>  -->
            
            
             <!-- <input type="file" name = "file" id ="myfile" > -->

            <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet"/>
            <label for="myfile" class="btn btn-primary btn-block btn-outlined">select your file</label>
            <input type="file" id="myfile" style="display: none">

            <!-- <input type="file" id="myfile" name="fileupload" style="display: none"/>
            <input type="text" id="filename" readonly="true"/>
            <input type="button" value="Click to select file" id="fakeBrowse" onclick="HandleBrowseClick();"/>
             -->
            <!-- <input type="file" id="myfile" name="fileupload" style="display: none" onChange="Handlechange();"/>
            <input type="text" id="filename" readonly="true"/>
            <input type="button" value="Click to select file" id="fakeBrowse" onclick="HandleBrowseClick();"/> -->
        </p>
        <p style="text-align:center;"> 
            <input 
                type = "submit"
                name="submit"
                id="submit" 
                value = "upload" 
                class = "button"
                onclick="submit()"
            >
        </p>
    </form>
    <!-- style="display:none"可用這個把框框隱藏掉 -->
    <iframe id="id_iframe" name="nm_iframe" style="display: none" ></iframe>
    <span class="loader text-center" id="loader"> </span>
    <div id="order" style="text-align: center;"></div>
    <div id="graph" style="text-align: center;"></div>

</body>
