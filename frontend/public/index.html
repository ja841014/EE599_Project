<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
   
    <title>file upload</title>
    <!-- Loading axios library necessary for making HTTP GET requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container p-3 my-3 border">

    <h1>Upload your file</h1>
    <p class="text-info">
        Please select a file and submit the form.
    </p>
    <!-- dropdown menu -->
    

    <!-- get is used to ask data from the backend -->
    <!-- post is send the data to the backend -->
    <!-- /Users/laicunhao/Desktop/EE599/project/nodejs_template-master/frontend/app.js -->
    <form class="needs-validation" method="POST" enctype="multipart/form-data" action="/"  target="nm_iframe">
        <p class="text-primary">What do you want to calculate?
            <select id="calculate_type" name="calculate_type">
                <option value="DFS"> DFS </option>
                <option value="BFS"> BFS </option>
                <!-- <option value="shock"> </option>
                <option value="neutral"> </option> -->
            </select>
        </p>
        <p class="text-info">
            which node do you want to be the root?
            <input id="root" name="root" type="text" placeholder= "root" required="true">
        </p>
        <p class="text-primary">
            Upload a file
            <input type="file" name = "file" id ="myfile">
            <input 
                type = "submit"
                name="submit"
                id="submit" 
                value = "upload" 
                class = "button"
                onclick="submit()"
            >
        </p>

    </form>
    <!-- style="display:none"可用這個把框框隱藏掉 -->
    <iframe id="id_iframe" name="nm_iframe" ></iframe>
    <span class="loader text-center" id="loader"> </span>
    <span id="order">  </span>
</body>
  <!-- Use script.js to handle events on this page -->
<script type="text/javascript" src="script.js"></script>

</html>
